<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="home.css" />
  <title>Image Classification</title>
</head>
<body>
  <center>
    <h1 id="header">Image Classification</h1>
    <h3 id="sub">An AI based site to determine whether your image is a photographed picture or drawing</h3>
    <br>
    <button id="button" onclick="upload()">Upload Image</button>
    <input type="file" id="fileInput" style="display: none;" onchange="img_load(event)" />
    <br><br>
    <img id="preview" src="" alt="Image preview" style="display: none; width: 180px; height: 120px;">
    <br>
    <div id="result" style="font-size: 22px; margin-top: 20px; color: rgb(141, 0, 24); font-weight: bold;"></div>
  </center>

  <script src="home.js" defer></script>
</body>
</html>
